<head>
  <link
    id="pagestyle"
    rel="stylesheet"
    type="text/css"
    href="bitcoinsafelight.css"
    media="screen"
  />
</head>
<body>
  <div class="App">
    <script src="bitcoinsafe.js"></script>
    <div>
      <div id="title">bitcoinSafe</div>
      <div id="theme">
        <button id="style1" onclick="swapStyleSheet('bitcoinsafelight.css')">
          light
        </button>
        <button id="style2" onclick="swapStyleSheet('bitcoinsafedark.css')">
          dark
        </button>
      </div>
      <hr />
    </div>
    <div id="first-page" class="first-page">
      <div id="prompt">What kind of wallet do you want?</div>
      <button id="privacy" onclick="handleButton('privacy'); enableSubmit();">
        Privacy
      </button>
      <button
        id="setupspeed"
        onclick="handleButton('setupspeed'); enableSubmit();"
      >
        Setup Speed
      </button>
      <button id="security" onclick="handleButton('security'); enableSubmit();">
        Security
      </button>
      <button
        id="spendspeed"
        onclick="handleButton('spendspeed'); enableSubmit();"
      >
        Spending Speed
      </button>
      <br />
      <button id="submit" disabled onclick="handleSubmit()">Submit</button>
    </div>

    <div class="second-page" id="second-page" hidden>
      <button id="restart" onclick="handleRestart()">restart</button>
      <div id="profiles" class="profiles">
        <div>Exclude reviews:</div>
        <div class="profile">
          <img src="reviewers/JWWeatherman_.jpg" class="profile-picture" />
          JW Weatherman
          <input
            type="checkbox"
            id="JW Weatherman"
            onchange="handleProfileCheck(id)"
          />
        </div>
        <div class="profile">
          <img src="reviewers/Bob.jpg" class="profile-picture" />
          Bob
          <input type="checkbox" id="Bob" onchange="handleProfileCheck(id)" />
        </div>
        <div class="profile">
          <img src="reviewers/BenWestgate_.jpg" class="profile-picture" />
          Ben Westgate
          <input
            type="checkbox"
            id="Ben Westgate"
            onchange="handleProfileCheck(id)"
          />
        </div>
      </div>
      <div class="control-panel">
        <div id="entries" class="filters"></div>
        <button class="control" id="reload" onclick="handleReload()">
          Reload
        </button>
        <div class="filters">
          Filters:&nbsp;
          <button
            class="control"
            id="privacy-2"
            onclick="handleButton('privacy');"
          >
            Privacy
          </button>
          <button
            class="control"
            id="setupspeed-2"
            onclick="handleButton('setupspeed');"
          >
            Setup Speed
          </button>
          <button
            class="control"
            id="security-2"
            onclick="handleButton('security');"
          >
            Security
          </button>
          <button
            class="control"
            id="spendspeed-2"
            onclick="handleButton('spendspeed');"
          >
            Spending Speed
          </button>
        </div>
        <button
          class="control"
          id="filter/unfilter"
          onclick="handleFilterUnfilter()"
        >
          Unfilter Data
        </button>
        <button
          class="control"
          id="merge/unmerge"
          onclick="handleMergeUnmerge()"
        >
          Unmerge Data
        </button>
      </div>
      <div id="matrix" class="matrix">
        <div class="row legend">
          <div class="name cell legend">Name</div>
          <div class="url cell legend">URL</div>
          <div class="completeinstructions cell legend">
            Complete Instructions
          </div>
          <div class="setupspeed cell legend">Setup Speed</div>
          <div class="cost cell legend">Cost</div>
          <div class="privacy cell legend">Privacy</div>
          <div class="theftprevention cell legend">Theft Prevention</div>
          <div class="lossprevention cell legend">Loss Prevention</div>
          <div class="safesetup cell legend">Safe Setup</div>
          <div class="inheritancesafety cell legend">Inheritance Safety</div>
          <div class="spendspeed cell legend">Spend Speed</div>
          <div class="easytosetup cell legend">Easy To Setup/Great UX</div>
        </div>
      </div>
      <div class="bottom">
        <hr />
        bitcoinSafe
      </div>
    </div>
  </div>
</body>
