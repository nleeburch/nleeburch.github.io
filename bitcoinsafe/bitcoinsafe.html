<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="bitcoinsafe.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <svg
      width="110%"
      height="110%"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      id="vector"
    >
      <path
        d="M556.477 -344.044C691.256 -298.142 474.245 104.055 1127.31 104.055C1472.18 104.055 1397.86 432.661 1605.97 455.977"
        stroke="#181059"
      />
      <path
        d="M821.085 -531.151C955.864 -485.248 738.853 -83.0516 1391.92 -83.0516C1736.79 -83.0516 1662.47 245.555 1870.58 268.87"
        stroke="#181059"
      />
      <path
        d="M-251 -142.649C-32.251 -171.781 415.611 -171.822 325.777 -0.0571689C177.123 284.172 527.121 563.41 1461.49 618.607"
        stroke="#181059"
      />
      <path
        d="M-552.477 -36.7098C-282.079 -72.6616 271.529 -72.7132 160.483 139.265C-23.2692 490.035 409.368 834.648 1564.35 902.767"
        stroke="#181059"
      />
      <path
        d="M-831.946 140.532C-525.849 99.8195 100.847 99.7611 -24.859 339.809C-232.871 737.029 256.884 1127.28 1564.35 1204.41"
        stroke="#181059"
      />
    </svg>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4" id="title">Bitcoin Safe</h1>
      <p class="lead" id="description">
        Bitcoin Safe is a compilation of reviews by the top bitcoin security
        experts to provide objective information on how to best store your
        bitcoin according to your needs
      </p>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <label for="" id="highsecurity">High Security</label>
      <input type="checkbox" id="toggle" onchange="handleToggle()" />
      <label for="" id="fastsetup">Fast Setup</label>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow" id="product-1">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" id="product-1-title"></h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4" id="product-1-list"></ul>
          </div>
        </div>

        <div class="card mb-4 box-shadow" id="product-2">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" id="product-2-title"></h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4" id="product-2-list"></ul>
          </div>
        </div>

        <div class="w-100 d-none d-sm-block d-md-none">
          <!-- wrap every 2 on sm-->
        </div>
        <div class="card mb-4 box-shadow" id="product-3">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" id="product-3-title"></h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4" id="product-3-list"></ul>
          </div>
        </div>

        <div class="card mb-4 box-shadow" id="product-4">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" id="product-4-title"></h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4" id="product-4-list"></ul>
          </div>
        </div>
      </div>

      <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div
          class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"
        >
          <h1 class="display-4" id="title">Contributors</h1>
        </div>
        <div class="row" id="contributors"></div>
        <!-- /.row -->

        <!-- START THE FEATURETTES -->
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top" id="bottom">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li>
            <a
              href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSDR-NwIbu4SrbJtvoR_rBQvW66t4FNaMO2yxv7xuXgisyLChxZHSRUGcBcDVkP5x1Up6up8NDGqxL9/pubhtml#"
              style="color: #181059"
              >Raw Data</a
            >
          </li>
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bitcoinsafe.js"></script>
  </body>
</html>
