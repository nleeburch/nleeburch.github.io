<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="bitcoinsafe.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-primary" style="height: 80px">
        <div class="col-lg-12 text-center text-white align-self-end" id="title">
          bitcoinsafe
        </div>
      </div>

      <div
        class="row bg-primary text-light"
        style="height: 80px"
        id="toggle-box"
      >
        <div class="col-4"></div>
        <div class="col-4 my-auto">
          <label for="">HIGH SECURITY</label>
          <input type="checkbox" id="toggle" onclick="handleToggle()" />
          <label for="">FAST SETUP</label>
        </div>
        <div class="col-4"></div>
      </div>

      <div
        class="row my-auto"
        style="height: 500px; padding: 30px"
        id="products"
      >
        <div class="col-12">
          <div class="row justify-content-around">
            <div
              class="col-* bg-primary text-white"
              id="product-1"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
            <div
              class="col-* bg-primary text-white"
              id="product-2"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
            <div
              class="col-* bg-success text-white"
              id="product-3"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
            <div
              class="col-* container-md bg-primary text-white"
              id="product-4"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
          </div>
        </div>
      </div>
      <div class="row text-center bg-primary text-white align-content-center">
        <div class="col-md-2">Contributor 1</div>
        <div class="col-md-2">Contributor 2</div>
        <div class="col-md-2">Contributor 3</div>
        <div class="col-md-2">Contributor 4</div>
        <div class="col-md-2">Contributor 5</div>
        <div class="col-md-2">Contributor 6</div>
      </div>
      <div class="row text-center bg-primary text-white align-content-center">
        <div class="col-md-12">
          <a href="#" class="text-white">Go to Raw Data</a>
        </div>
      </div>
    </div>
  </body>
</html>
