<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="bitcoinsafe.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="row"
        style="height: 80px; background-color: rgb(246, 245, 250)"
      >
        <div class="col-lg-12 text-center align-self-end" id="title">
          bitcoinsafe
        </div>
      </div>

      <div
        class="row"
        style="height: 80px; background-color: rgb(246, 245, 250)"
        id="toggle-box"
      >
        <div class="col-4 offset-4 align-self-center">
          <div class="row">
            <div class="col-12">
              <label for="" id="highsecurity">HIGH SECURITY</label>
              <input type="checkbox" id="toggle" onchange="handleToggle()" />
              <label for="" id="fastsetup">FAST SETUP</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-auto" style="padding: 30px" id="products">
        <div class="col-12">
          <div class="row justify-content-around">
            <div
              class="col-*"
              id="product-1"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
                text-overflow: ellipsis;
              "
            ></div>
            <div
              class="col-*"
              id="product-2"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
            <div
              class="col-* text-white"
              id="product-3"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
            <div
              class="col-*"
              id="product-4"
              style="
                height: 400px;
                padding: 20px;
                border-radius: 15px;
                width: 300px;
              "
            ></div>
          </div>
        </div>
      </div>

      <div
        class="row text-center"
        style="background-color: rgb(246, 245, 250); color: #181059"
      >
        <div class="col-12">
          <div class="row text-center">
            <div class="col-12" id="title">Contributors</div>
          </div>
          <div
            class="row align-content-center justify-content-around"
            id="contributors"
          ></div>
          <hr />
        </div>
      </div>

      <div class="row text-center align-content-center">
        <div class="col-12" id="bottom">
          <a
            href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSDR-NwIbu4SrbJtvoR_rBQvW66t4FNaMO2yxv7xuXgisyLChxZHSRUGcBcDVkP5x1Up6up8NDGqxL9/pubhtml#"
            style="color: #181059"
            >Go to Raw Data</a
          >
        </div>
      </div>
    </div>
    <script src="bitcoinsafe.js"></script>
  </body>
</html>
